<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <!--Scripts-->
    <script src="js/scripts.js" defer></script>    
    
    <!--Estilos-->
    <link rel="stylesheet" href="css/styles.css">

    <!--Fonte Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
    rel="stylesheet">
</head>
<body>
   <!--<div class="container active"> removi a escrita active e ele ficou na forma inicial(Para compeensão é só acrescentar active após o container)--> 
   <div class="container ">
  <header id="qr-header">
    <h1>Gerador de Qr-Code</h1>
    <p>Insira uma URL ou texto para gerar o QR_CODE</p>
  </header>
     <div id="qr-form">
        <input type="text" placeholder="Digite a URL u o texto">
        <button>Gerar QR Code</button>
    </div>
    <div id="qr-code">
        <img src="img/qrcode.png" alt="QR CODE">
    </div>

   </div>
</body>
</html>
