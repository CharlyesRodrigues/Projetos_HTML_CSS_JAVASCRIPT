<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <!--Fonte do Projeto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <!--Estilos-->
    <link rel="stylesheet" href="css/style.css">
    <!--JavaScript-->
    <script src="js/scripts.js" defer></script>
</head>
<body>
     
<div class="container">
    <div id="calc-container" >
        <h2>Calculadora de IMC</h2>
        <form  id="imc-form">
            <div class="form-inputs">
                <div class="form-control">
                    <label for="height">Altura</label>
                    <input 
                        type="text" 
                        name="height" 
                        id="height" 
                        placeholder="Exemplo 1,75"
                    />
                </div>
                <div class="form-control">
                    <label for="weight">Peso</label>
                    <input 
                        type="text" 
                        name="weight" 
                        id="weight" 
                        placeholder="Exemplo 70,5"
                    />
                </div>

            </div>
            <div class="action-control">
                <button id="calc-btn">Calcular</button>
                <button id="clear-btn">Limpar</button>

            </div>
        </form>
    </div>
    <div id="result-container" class="hide" >
        <p id="imc-number">Seu IMC: <span ></span></p>
        <p id="imc-info">Situação atual: <span ></span></p>
        <h3>Confira as classificações:  </h3>
        <!--Vou criar as tabelas com as informações-->
        <div id="imc-table">
            <div class="table-header">
                <h4>IMC</h4>
                <h4>Classificação</h4>
                <h4>Obesidade</h4>
            </div>
            <!--Usamos a div a baixo para configurar no css e para isso colocamos class hide no calc-containe para 
            conseguirmos configurar e visualizar no navegador -->
            <!--
                <div class="table-data">
                    <p>Menor que 18,5</p>
                    <p>Magreza</p>
                    <p>0</p>
                </div> 
            -->
          
        </div>
        <button id="back-btn">Voltar</button>
    </div>
    
</div>



</body>
</html>
